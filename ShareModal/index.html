<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/Mohit_pot.webp" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/me.png" alt="user" />
      </div>
      <div class="user-name">
        <h2>Aman Chauhan</h2>
      </div>
      <div class="designation">
        <h3>Coder, Web-developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>Connect With Me</div>
        </button>

        <button onclick="openModal()" class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Connect & Follow</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>
    <div>

      <h3>Connect & Follow via</h3>
      <div class="icon-container">
        <a href="https://www.linkedin.com/in/aman-chauhan-2916b42b6/" target="_blank" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/amanchauhan88" target="_blank" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.instagram.com/chauhan_a_7/" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/AmanChauha_" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram" ></i>
        </a>
      </div>
    </div>
  </div>


  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
